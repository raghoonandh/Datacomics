<!DOCTYPE html>
<meta charset="utf-8">
<style>

body
{
  font-family: 'Space Mono', monospace;
}

.Sri{fill: #41D3bd;}

.Sundeep{fill: #104683;}

.Charlie{fill: #DB052B;}

.Muniskanth{fill: #c51b8a;}


.axis--x, .axis--y path {
  display: none;
}

.chars
{
  font-size: 19px;
  white-space: nowrap;
}

.brand
{
  font-size: 14px;
  white-space: nowrap;
}


.tick line{
  visibility:hidden;
}

.interaval
{
  fill: teal;
  opacity: 0.5;
  white-space: nowrap;
}

</style>
<svg width="1100" height="500"></svg>
<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleLinear().range([0, width-100]),
    y = d3.scaleOrdinal().range([400, 300, 200, 100]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("maanagaram3.csv", function(error, data) {


  if (error) throw error;

   var char = data.map(function(d){return d.char;});
   char = char.filter((x, i, a) => a.indexOf(x) == i)
   x.domain([0, d3.max(data, function(d) { return +d.start; })]);
   y.domain(char);

  g.selectAll(".bar")
    .data(data)
    .enter().append("circle")
      .attr("class", function(d){ return d.char})
      .attr("cx", function(d) { return x(+d.start); })
      .attr("cy", function(d) { return y(d.char); })
      .attr("r", 4)


  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + (height-30) + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y chars")
      .style("text-anchor", "start")
      .attr("transform", "translate("+ (width-70) + ", 0 )")
      .call(d3.axisLeft(y))


    g.append("text")
      .attr('x', 400)
      .attr('y', 450)
      .classed('chars', true)
      .text("< ---Movie Runtime--- >");

       g.append("text")
      .attr('x', 800)
      .attr('y', 450)
      .classed('brand', true)
      .text("Datacomics");

     g.append("text")
      .attr('x', 400)
      .attr('y', 70)
      .classed('chars', true)
      .text("Mapping Maanagaram");

      g.append('rect')
       .attr('x', x(71.85))
       .attr('y', 90)
       .attr('width', 2)
       .attr('height', 320)
       .attr('class', 'interaval')
});

</script>
