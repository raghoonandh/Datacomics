<!DOCTYPE html>
<meta charset="utf-8">
<style>

.sri{fill: #41992B;}

.sundeep{fill: #104683;}

.charlie{fill: #8856a7;}

.munis{fill: #c51b8a;}


.axis--x path {
  display: none;
}

</style>
<svg width="1100" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleLinear().range([0, width]),
    y = d3.scaleOrdinal().range([height, 300, 200, 100]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("maanagaram.csv", function(error, data) {


  if (error) throw error;

   var char = data.map(function(d){return d.char;});
   char = char.filter((x, i, a) => a.indexOf(x) == i)
   x.domain([0, d3.max(data, function(d) { return +d.start; })]);
   y.domain(char);

  g.selectAll(".bar")
    .data(data)
    .enter().append("circle")
      .attr("class", function(d){ return d.char})
      .attr("cx", function(d) { return x(+d.start); })
      .attr("cy", function(d) { return y(d.char); })
      .attr("r", 4)


  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height+10 + ")")
      .call(d3.axisBottom(x));

  // g.append("g")
  //     .attr("class", "axis axis--y")
  //     .call(d3.axisLeft(y).ticks(10, "%"))
  //   .append("text")
  //     .attr("transform", "rotate(-90)")
  //     .attr("y", 6)
  //     .attr("dy", "0.71em")
  //     .attr("text-anchor", "end")
  //     .text("Frequency");
});

</script>
